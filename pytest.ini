[tool:pytest]
# Pytest configuration for comprehensive testing
addopts = --tb=short --disable-warnings --quiet --html=reports/pytest_report.html --self-contained-html
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning
log_cli = false
log_cli_level = ERROR
log_cli_format = %(message)s

# Test markers for comprehensive testing
markers =
    smoke: Quick smoke tests
    functional: Deep functional tests
    performance: Performance validation tests
    ui: User interface tests
    search: Search functionality tests
    price: Price validation tests
    filters: Filter and sorting tests